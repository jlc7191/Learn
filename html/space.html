<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    .bg-grey {

    }
    .logo {
        color: #000000;
        font-size: 50px;
    }
    .navbar {
        margin-bottom: 0;

    .navbar-nav li a:hover, .navbar-nav li.active a {
        color: #000000 !important;

    }
    .navbar-default .navbar-toggle {
        border-color: transparent;
        color: #fff !important;
    }
    footer .glyphicon {

        margin-bottom: 20px;
        color: #ffffff;
    }
    footer {
        background-color:#000000;
        color:#ffffff;
    }
    footer a:link, footer a:visited {

    }
    .sidenav {

    .sidenav a {

</style>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
<div class="container-fluid">
    <div class="row">
        <div class="article-top">
            <h1>文章收錄</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">

            <div class="article">
                <div class="article-header"><h2>simple-header</h2></div>
                <div class="article-body"><h3>simple-body</h3></div>
            </div>
        </div>

<footer class="container-fliud text-center" style="height:1%">
    <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"><br>TOP</span>
    </a>
</footer>
<script>
$(document).ready(function(){
    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
        if (this.hash !== "") {
            event.preventDefault();
            var hash = this.hash;
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 900, function(){
              window.location.hash = hash;
              });
            }
          });
        })
</script>
